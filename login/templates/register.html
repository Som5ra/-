<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel = "stylesheet" href = "{% static "css\login.css" %}">
    <link rel="stylesheet" href = "{% static "css\font-awesome.css" %}">
</head>
<body>
<!--    <video src = "switzerland_alps_mountains_night_beautiful_landscape_windy_1920x1080.mp4", loop = "loop", autoplay = "autoplay"></video>-->
    <div id = "login-box">
        <h1>Register</h1>
        <div class = "form">
            <form method = "post">
                {% csrf_token %}
                <div class = "item">
                      <i class="fa fa-user-circle" aria-hidden="true"></i>
                      <input type = "text" name = "name" placeholder="Username">
                </div>
                <div class = "item">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input type = "text" name = "password" placeholder="Password">
                </div>
             <input id = "btn" type="submit" value="Register">
            </form>
        </div>
    </div>

</body>
</html>
